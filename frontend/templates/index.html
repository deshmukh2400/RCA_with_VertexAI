<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RCA Dashboard with GenAI</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <header>
    <h1>RCA Dashboard</h1>
  </header>

  <main>
    <!-- Top row: Dependency tree & RCA summary -->
    <section class="row">
      <div class="card" id="dependency-card">
        <h2>Dependency Tree</h2>
        <!-- Legend -->
        <div class="legend">
          <span class="legend-item">
            <span class="legend-color impacted"></span>
            Impacted CI
          </span>
          <span class="legend-item">
            <span class="legend-color healthy"></span>
            Healthy CI
          </span>
        </div>
        <div id="tree-container"></div>
      </div>
      <div class="card" id="rca-card">
        <h2>Root Cause Summary</h2>
        <div id="rca-output" class="content">Loading...</div>
      </div>
    </section>

    <!-- Middle row: Alerts timeline -->
    <section class="row">
      <div class="card full-width">
        <h2>Alert Timeline</h2>
        <ul id="alert-list" class="timeline">Loading...</ul>
      </div>
    </section>

    <!-- Bottom row: Trace flow -->
    <section class="row">
      <div class="card full-width">
        <h2>Trace Flow</h2>
        <div class="toolbar">
          <button id="refresh-traces">Refresh Traces</button>
        </div>
        <div id="traceGraph" class="trace-graph"></div>
        <div id="traceTimeline" class="trace-timeline"></div>
      </div>
    </section>
  </main>

  <footer>
    <small>Â© ING Hackathon 2025 </small>
  </footer>

  <!-- Application Scripts -->
  <script src="/static/js/script.js"></script>
  <script src="/static/js/trace-visualizer.js"></script>
</body>
</html>
